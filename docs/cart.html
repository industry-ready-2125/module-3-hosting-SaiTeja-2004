<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cart-page-background">
    <div class="cart-top-bar">
        <a href="index.html">
            <div class="logo-2">
                <img class="logo-2" src="images/flipkart-logo-2.png" alt="flipkart-logo">
            </div>
        </a>
        <div class="cart-search-bar">
            <input type="text" class="cart-search-input" placeholder="Search for products, brands and more">
            <img class="cart-search-icon" src="images/search-icon.png" alt="search-icon-2" height="15px" width="15px">
        </div>
        <a href="profile.html">
            <div class="user-bar">
                <span class="user">Profile</span>
            </div>
        </a>
    </div>
    <div class="cart-main">
        <div class="cart-img">
            <img src="images/empty-cart.webp" alt="empty-cart" height="200px" width="250px">
        </div>
        <div class="cart-text-1">
            <span>Your cart is empty!</span>
        </div>
        <div class="cart-text-2">
            <span>Add items to it now.</span>
        </div>
        <div class="button-div">
            <button class="button">Shop Now</button>
        </div>
    </div>
    <div class="cart-footer">
        <div class="footer-text-1 ft">
            <span>Policies: Returns Policy | Terms of use | Security | Privacy | Infringement</span>
        </div>
        <div class="footer-text-2 ft">
            <span>Â© 2007-2024 Flipkart.com</span>
        </div>
        <div class="footer-text-3 ft">
            <span>Need help? Visit the Help Center or Contact Us</span>
        </div>
    </div>
</body>
</html>
